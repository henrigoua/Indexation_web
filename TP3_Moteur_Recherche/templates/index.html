<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search - FastAPI</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>üîç Product Search</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchQuery" placeholder="Enter your search...">
            <button onclick="search()"><i class="fas fa-search"></i> Search</button>
        </div>

        <!-- Additional Options -->
        <div class="filters">
            <label>
                Search Type:
                <select id="searchType">
                    <option value="any">At least one word</option>
                    <option value="all">All words</option>
                </select>
            </label>
            <label>
                Number of Results:
                <input type="number" id="topK" value="5" min="1" max="50">
            </label>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="loading" style="display: none;">Searching...</div>

        <!-- Search Results -->
        <div class="results" id="results"></div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
